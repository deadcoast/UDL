version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # PNPM (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "javascript"

  # Cargo (root workspace)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "rust"

  # Sandbag (Rust)
  - package-ecosystem: "cargo"
    directory: "/projects/tools/sandbag"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "rust"
      - "sandbag"
