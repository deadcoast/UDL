name: CI - TypeScript

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test-typescript:
    name: TypeScript - Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint || echo "::warning::Linting issues found"

      - name: Type check
        run: pnpm run typecheck || echo "::warning::Type checking issues found"

      - name: Build all TypeScript projects
        run: pnpm run build --filter="./projects/**"

      - name: Test gate
        if: hashFiles('projects/languages/gate/package.json') != ''
        working-directory: projects/languages/gate
        run: |
          pnpm install
          pnpm test || echo "::warning::Tests not configured or failed"

      - name: Test gateppattern-1.1
        if: hashFiles('projects/languages/gateppattern-1.1/package.json') != ''
        working-directory: projects/languages/gateppattern-1.1
        run: |
          pnpm install
          pnpm test || echo "::warning::Tests not configured or failed"

      - name: Test f8Syntax
        if: hashFiles('projects/languages/f8Syntax/package.json') != ''
        working-directory: projects/languages/f8Syntax
        run: |
          pnpm install
          pnpm test || echo "::warning::Tests not configured or failed"

      - name: Test camo-obsidian
        if: hashFiles('projects/extensions/camo-obsidian/package.json') != ''
        working-directory: projects/extensions/camo-obsidian
        run: |
          pnpm install
          pnpm test || echo "::warning::Tests not configured or failed"

      - name: Test StrawberryMause
        if: hashFiles('projects/applications/StrawberryMause/package.json') != ''
        working-directory: projects/applications/StrawberryMause
        run: |
          pnpm install
          pnpm test || echo "::warning::Tests not configured or failed"
