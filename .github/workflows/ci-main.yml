name: CI - Main

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      typescript: ${{ steps.filter.outputs.typescript }}
      rust: ${{ steps.filter.outputs.rust }}
      godot: ${{ steps.filter.outputs.godot }}
      any: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'projects/**/*.py'
              - 'projects/**/pyproject.toml'
              - 'projects/**/requirements.txt'
              - 'projects/**/setup.py'
              - 'pyproject.toml'
            typescript:
              - 'projects/**/*.ts'
              - 'projects/**/*.tsx'
              - 'projects/**/*.js'
              - 'projects/**/*.jsx'
              - 'projects/**/package.json'
              - 'projects/**/tsconfig.json'
              - 'package.json'
              - 'pnpm-workspace.yaml'
            rust:
              - 'projects/**/*.rs'
              - 'projects/**/Cargo.toml'
              - 'Cargo.toml'
            godot:
              - 'projects/**/*.gd'
              - 'projects/**/*.tscn'
              - 'projects/**/*.tres'
              - 'projects/**/project.godot'

  lint-commits:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check conventional commits
        uses: wagoid/commitlint-github-action@v5

  check-formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Prettier
        if: needs.detect-changes.outputs.typescript == 'true'
        run: pnpm prettier --check "projects/**/*.{ts,tsx,js,jsx,json,md}"

  call-python-ci:
    name: Python Projects
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    uses: ./.github/workflows/ci-python.yml

  call-typescript-ci:
    name: TypeScript Projects
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true'
    uses: ./.github/workflows/ci-typescript.yml

  call-rust-ci:
    name: Rust Projects
    needs: detect-changes
    if: needs.detect-changes.outputs.rust == 'true'
    uses: ./.github/workflows/ci-rust.yml

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - check-formatting
      - call-python-ci
      - call-typescript-ci
      - call-rust-ci
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed!"
          fi
